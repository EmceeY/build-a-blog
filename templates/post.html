<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{a.key().id()}}"> {{a.title}} </a>
    </div>

    <div class="post-date">
      {{a.created.strftime("%b %d, %Y")}}
    </div>
  </div>
    <div class="post-content">
      {{a._render_text | safe}}
    </div>
</div>
